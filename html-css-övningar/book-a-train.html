<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a train</title>
</head>
<body>
    
<header><h1>Åka tåg</h1></header>
<section>
    <h2>Stockholm</h2>
    <p>10.30</p>
</section>
<section>
    <h2>Göteborg</h2>
    <p>14.45</p>
</section>
<form action="">
    
    <input type="radio" name="2klass" id="">
    <label for="2klass">2:a klass</label>
    
    <input type="radio" name="1klass" id="">
    <label for="1klass">1:a klass</label>
    
    <label for="antal">Antal</label>
    <select name="antal" id="">
        <option value="1">1</option>
    </select>
    
    <label for="titel">Titel</label>
    <select name="titel" id="">
        <option value="Ms.">Ms.</option>
    </select>
    
    <label for="förnamn">Förnamn</label>
    <input type="text" name="förnamn">
    
    <label for="efternamn">Efternamn</label>
    <input type="text" name="efternamn">
    
    <select name="" id=""></select>
    
    <input type="checkbox" name="villkor" id="">
    <label for="villkor">Godkänner villkoren</label>
    
    <button>Boka biljetter</button>
    
</form>

</body>
</html>
