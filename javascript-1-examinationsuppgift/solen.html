<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 1 Examinationsuppgift - Solaris - Solen</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1><a href="index.html">SOLSYSTEMET</a></h1>
      <p>SOLARIS</p>
    </header>
    <main class="planet-info-container">
      <a href="index.html" class="back-to-index"> < Återgå till solsystemet.</a>
      <h1 class="planet-heading"></h1>
      <h2 class="latin-name"></h2>
      <p class="description"></p>
      <div class="info">
        <div class="stat">
          <h3>Omkrets:</h3>
          <p class="circumference"></p>
        </div>
        <div class="stat">
          <h3>Avstånd från solen:</h3>
          <p class="distance"></p>
        </div>
      </div>

      <hr class="line" />

      <article class="temp-container">
        <div class="max">
          <h3>Max-temperatur:</h3>
          <p class="night-temp"></p>
        </div>
        <div class="min">
          <h3>Min-temperatur:</h3>
          <p class="day-temp"></p>
        </div>
      </article>
    </main>
  </body>
</html>
