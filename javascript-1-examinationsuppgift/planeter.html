<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solsystemet</title>
    <style>
      body {
        margin: 0;
        font-family: "Secular One", sans-serif;
        background: linear-gradient(90deg, #0c164d 0%, #190b22 100%);
        color: white;
        overflow: hidden;
      }

      header {
        text-align: right;
        padding: 20px;
      }

      header h1 {
        font-size: 60px;
        margin: 0;
        letter-spacing: 0.09em;
      }

      header p {
        font-size: 24px;
        margin: 0;
        color: #ffd029;
        letter-spacing: 0.6em;
      }

      .solar-system {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .planet {
        position: absolute;
        border-radius: 50%;
      }

      .sun {
        width: 200px;
        height: 200px;
        background: #ffd029;
        box-shadow: 0 0 250px rgba(255, 208, 41, 0.5);
      }

      .mercury {
        width: 14px;
        height: 14px;
        background: #888888;
        top: 50%;
        left: 25%;
        transform: translate(-50%, -50%);
      }

      .venus {
        width: 26px;
        height: 26px;
        background: #e7cdcd;
        top: 50%;
        left: 30%;
        transform: translate(-50%, -50%);
      }

      .earth {
        width: 28px;
        height: 28px;
        background: #428ed5;
        top: 50%;
        left: 35%;
        transform: translate(-50%, -50%);
      }

      .mars {
        width: 14px;
        height: 14px;
        background: #ef5f5f;
        top: 50%;
        left: 40%;
        transform: translate(-50%, -50%);
      }

      .jupiter {
        width: 188px;
        height: 188px;
        background: #e29468;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .saturn {
        width: 144px;
        height: 144px;
        background: #c7aa72;
        top: 50%;
        left: 60%;
        transform: translate(-50%, -50%);
      }

      .saturn-ring {
        position: absolute;
        width: 218px;
        height: 10px;
        background: rgba(255, 255, 255, 0.4);
        top: 50%;
        left: 60%;
        transform: translate(-50%, -50%) rotate(-30deg);
        border-radius: 50%;
      }

      .uranus {
        width: 66px;
        height: 66px;
        background: #c9d4f1;
        top: 50%;
        left: 70%;
        transform: translate(-50%, -50%);
      }

      .neptune {
        width: 66px;
        height: 66px;
        background: #7a91a7;
        top: 50%;
        left: 75%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>SOLSYSTEMET</h1>
      <p>SOLARIS</p>
    </header>

    <main class="solar-system">
      <div class="planet sun"></div>
      <div class="planet mercury"></div>
      <div class="planet venus"></div>
      <div class="planet earth"></div>
      <div class="planet mars"></div>
      <div class="planet jupiter"></div>
      <div class="planet saturn"></div>
      <div class="saturn-ring"></div>
      <div class="planet uranus"></div>
      <div class="planet neptune"></div>
    </main>
  </body>
</html>
