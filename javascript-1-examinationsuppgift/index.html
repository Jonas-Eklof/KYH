<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript 1 Examinationsuppgift - Solaris</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1><a href="index.html">SOLSYSTEMET</a></h1>
      <p>SOLARIS</p>
    </header>

    <section id="search-container">
      <h2>Sök efter en planet i solsystemet</h2>
      <input
        type="text"
        id="search-input"
        placeholder="Sök efter en planet..."
      />
    </section>

    <main class="solar-system">
      <div class="planet sun" data-planet="solen"><h2>Solen</h2></div>
      <div class="planet mercury" data-planet="merkurius">
        <h2>Merkurius</h2>
      </div>
      <div class="planet venus" data-planet="venus"><h2>Venus</h2></div>
      <div class="planet earth" data-planet="jorden"><h2>Jorden</h2></div>
      <div class="planet mars" data-planet="mars"><h2>Mars</h2></div>
      <div class="planet jupiter" data-planet="jupiter"><h2>Jupiter</h2></div>
      <div class="planet saturn" data-planet="saturnus">
        <h2>Saturnus</h2>
        <div class="saturn-ring"></div>
      </div>

      <div class="planet uranus" data-planet="uranus"><h2>Uranus</h2></div>
      <div class="planet neptune" data-planet="neptunus"><h2>Neptunus</h2></div>
    </main>

    <section id="planeter"></section>
  </body>
</html>
