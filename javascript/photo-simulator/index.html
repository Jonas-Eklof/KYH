<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="photo-simulator">
      <section class="image-container" aria-label="Photo simulation">
        <img src="portrait.png" alt="Portrait of a person" class="portrait" />
        <img src="background.jpg" alt="Background scene" class="background" />
      </section>

      <section class="controls" aria-label="Camera settings">
        <label for="aperture-slider">Bl√§ndare</label>
        <input
          id="aperture-slider"
          type="range"
          min="1.4"
          max="22"
          step="0.1"
          value="2.8"
        />
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
